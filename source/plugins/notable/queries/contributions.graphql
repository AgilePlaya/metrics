query NotableContributions {
  user(login: "$login") {
    contributionsCollection {
      pullRequestContributions($after first: $pr, orderBy: {direction: DESC}) {
        edges {
          cursor
          node {
            pullRequest {
              repository {
                isInOrganization
                owner {
                  login
                  avatarUrl
                }
                nameWithOwner
                watchers {
                  totalCount
                }
                forks {
                  totalCount
                }
                stargazers {
                  totalCount
                }
              }
              state
            }
          }
        }
      }
    }
  }
}
